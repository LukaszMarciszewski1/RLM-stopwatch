<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Zagnieżdżamy font z google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="wrapp">
        <div class="list">
            <div class="configuration-panel">
                <button class="add-player">Dodaj listę</button>
                <div class="settings">
                    <ion-icon name="settings-outline" class="open-settings"></ion-icon>
                    <div class="settings-container">
                        <ion-icon name="close-outline" class="close-settings"></ion-icon>
                        <div class="settings-element">
                            <label for="start-time">godzina startu</label>
                            <input type="time" min="50" max="999999" id="start-time" value="12:50:00"
                                class="settings-input">
                        </div>
                        <div class="settings-element">
                            <label for="interval-time">odstęp czasowy</label>
                            <input type="number" min="1" max="999999" id="interval-time" value="5"
                                class="settings-input">
                        </div>
                    </div>
                </div>
            </div>
            <div class="list__item status">
                <h4 class="name-player">Imię</h4>
                <h4 class="number-player">Nr</h4>
                <h4 class="status-player">status</h4>
            </div>
            <div class="list__item">
                <div class="name">
                    <h4>Jan Kraska</h4>
                    <p>14</p>
                    <div class="lamp"></div>
                </div>
            </div>
            <div class="list__item">
                <div class="name">
                    <h4>Marian Wyrwidąb</h4>
                    <p>14</p>
                    <div class="lamp"></div>
                </div>
            </div>
            <div class="list__item">
                <div class="name">
                    <h4>Joanna Jastrzębska</h4>
                    <p>14</p>
                    <div class="lamp"></div>
                </div>
            </div>
            <div class="list__item">
                <div class="name">
                    <h4>Adanm Matejko</h4>
                    <p>14</p>
                    <div class="lamp"></div>
                </div>
            </div>
            <div class="list__item">
                <div class="name">
                    <h4>Krystyna Pawłowicz</h4>
                    <p>14</p>
                    <div class="lamp"></div>
                </div>
            </div>
            <div class="list__item">
                <div class="name">
                    <h4>Henryk Sienkiewicz</h4>
                    <p>14</p>
                    <div class="lamp"></div>
                </div>
            </div>
            <div class="list__item">
                <div class="name">
                    <h4>Jacek Sasin</h4>
                    <p>14</p>
                    <div class="lamp"></div>
                </div>
            </div>
            
        </div>

        <div class="time-container">
            <div class="time-now">
                <h3></h3>
            </div>
            <div class="stoper">
                <div class="circular">
                    <span></span>
                    <div class="progress" id="progress"></div>
                </div>
            </div>
            <button class="start">Start</button>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.0.1/progressbar.min.js"></script>
</body>

</html>
