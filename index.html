<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Zagnieżdżamy font z google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="wrapp">
        <div class="list">
            <div class="configuration-panel">
                <button class="add-player">Dodaj listę</button>
                <div class="settings">
                    <ion-icon name="settings-outline" class="open-settings"></ion-icon>
                    <div class="settings-container">
                        <ion-icon name="close-outline" class="close-settings"></ion-icon>
                        <div class="settings-element">
                            <label for="start-time">godzina startu</label>
                            <input type="time" min="1" max="999999" id="start-time" value="12:50:52"
                                class="settings-input" step="3600000">
                        </div>
                        <div class="settings-element">
                            <label for="interval-time">odstęp czasowy</label>
                            <input type="number" min="1" max="999999" id="interval-time" value="4"
                                class="settings-input">
                        </div>
                    </div>
                </div>
            </div>
            <form id="form-player">
                <div class="form-group">
                    <label for="name-player">Imię</label><br>
                    <input type="text" id="name-player">
                </div>
                <div class="form-group">
                    <label for="nr-player">Numer</label><br>
                    <input type="text" id="nr-player" pattern="[0-9]*">
                </div>
                <input type="submit" class="add" value="Dodaj"></input>
                <input type="reset" class="reset-list" value="Wyczyść listę"></input>
            </form>
            <div class="list__item-status">
                <h4 class="name-player-desc">Imię</h4>
                <h4 class="number-player-desc">Nr</h4>
                <h4 class="status-player-desc">status</h4>
            </div>
            <div class="list-container">
               
                <!-- <div class="name">
                    <h4>Henryk Sienkiewicz</h4>
                    <p>16</p>
                    <div class="lamp"></div>
                    <ion-icon name="close-outline" class="delete"></ion-icon>
                </div>
                <div class="name">
                    <h4>Marek Grotołaz</h4>
                    <p>16</p>
                    <div class="lamp"></div>
                    <ion-icon name="close-outline" class="delete"></ion-icon>
                </div>
                <div class="name">
                    <h4>MIchał Kalinowski</h4>
                    <p>16</p>
                    <div class="lamp"></div>
                    <ion-icon name="close-outline" class="delete"></ion-icon>
                </div>  -->
            </div>
        </div>

        <div class="time-container">
            <div class="time-now">
                <h2></h2>
            </div>
            <div class="stoper">
                <div class="circular">
                    <span></span>
                    <div class="progress" id="progress"></div>
                </div>
            </div>
            <button class="start">Start</button>
            <button class="restart">Restart</button>

            <div class="player-info">
                <h3 class="player-info-status">Godzina startu</h3>
                <div class="active-time">
                    <h4 class="start-time-content"></h4>
                </div>
                <h3 class="player-info-status">Startuje</h3>
                <div class="active-player">
                    <h4 class="active-player-name"></h4>
                </div>
                <h3 class="player-info-status">Następny</h3>
                <div class="next-player">
                    <h4 class="next-player-name"></h4>
                </div>
            </div>

        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.0.1/progressbar.min.js"></script>
</body>

</html>
